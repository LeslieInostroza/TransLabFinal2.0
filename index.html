<body>
  <header></header>

  <section class="container-fluid" id="Sectionlogin">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <img src="src/css/img/imagen.png" id="imgLogo" alt="logo">
      </div>
      <div class="col-1"></div>
    </div>

    <div class="rowForm">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail" id="title">TRANSLABIP</label>
          <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Correo Electronico">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword"></label>
            <input class="form-control" id="password" type="password" placeholder="contraseña">
        </div>
        <div class="form-group form-check"></div>
        <button type="button" onclick="login()" class="btn btn-primary" id="btn">Iniciar sesión</button>
      </form>
    </div>
    
    <div class="rowThree">
        <p id="wrong"></p>
        <p>¿Olvidaste tu contraseña?</p>
        <p>¿NO TIENES CUENTA?
            <input id = "register" onClick="register()" type ="button" value="Registrar">
        </p>
      </div>
  </section>

    
  <input id ="logOutButton" onClick = "logOut()"type="button" value = "Cerrar Sesion">

  <section id="menu">
    <input type="button" onClick="showProfile()"id="btnperfil" value="PERFIL">
    <input type = "button" onClick ="showSaldo()" id="btnsaldo" value="SALDO">
    <input type="button" onClick ="showCalculo()" id="btncalcular"value="Calculo de Saldo">
  </section>

  <section id="perfil">
      <p id="username"></p>
      <input type="text" id="agregarTarjeta" placeholder="Numero de tarjeta">
      <input type="button" onClick="sendTarjeta()" id ="btnTarjeta" value ="agregar tarjeta">

      <div id="nTarjeta"></div>
  </section>

<section id="saldo">
  <input type="text" id=saldoTarjeta placeholder="N° Tarjeta">
  <input type="button" id ="btnsaldotarjeta" value="Saldo">
          <p id="infotarjeta"></p>
          <p id="infosaldo"></p>
          <p id="contrato"></p>
          <p id="fecha"></p>
</section>

<section id="calculo">
<div id="numTarjeta"></div>
</section>
